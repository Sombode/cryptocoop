<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <link rel="icon" type="image/x-icon" href="/images/favicon.svg">
    <title>Cryptocoop</title>
</head>

<body>
    <div id="header">
        <div id="stopwatch">0:00.00</div>
    </div>
    <div id="topBar">
        <div id="quoteDiv">
            <div id="quoteSpan">
                No quote yet! Wait for the host to start a new quote.
            </div>
        </div>
        <div id="endScreen">
            <h1 id="congratulatory" class="accent">CODE BUSTED!</h1>
            <i id="solvedTime">Solved in 0:00.00</i>
        </div>
    </div>
    <div id="freqTableDiv">
        <table id="freqTable">
            <thead>
                <tr class="header">
                    <td class="invisibleText">Blank</td>
                    <td>Frequency</td>
                    <td>Replacement</td>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <div id="tempDebugDiv">
        <h3 id="joinLink">Join Link Loading...</h3>
        <button id="newQuote" onclick="if(isHiveBrain) { newQuote(); } else { alert('You are not the host!'); }">New Quote</button>
        <div id="playerList">
            <h4 id="playerNumberStatus">Loading Player Number...</h4>
            <h4 id="player0Status">Player 1 not connected.</h4>
            <h4 id="player1Status">Player 2 not connected.</h4>
            <h4 id="player2Status">Player 3 not connected.</h4>
        </div>
    </div> 
    <img class="cursor" id="cursor0" src="images/cursors/1.png" />
    <img class="cursor" id="cursor1" src="images/cursors/2.png" />
    <img class="cursor" id="cursor2" src="images/cursors/3.png" />
    <script src="https://unpkg.com/peerjs@1.5.0/dist/peerjs.min.js"></script>
    <script src="utils.js"></script>
    <script src="networking.js"></script>
    <script src="game.js"></script>
</body>

</html>
